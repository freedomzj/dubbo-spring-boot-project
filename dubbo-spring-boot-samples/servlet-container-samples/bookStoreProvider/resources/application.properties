# Spring boot application
spring.application.name=bookStoreProvider
# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.bookstore.provider.service
# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}
# Dubbo Protocol
upload.path=/work/upload/
dubbo.protocol.name=dubbo
dubbo.protocol.port=12345
## Dubbo Registry
dubbo.registry.address= zookeeper://192.168.66.133:2181
dubbo.registry.simplified=true
dubbo.metadata-report.address=zookeeper://192.168.66.133:2181

dubbo.metrics.port=20880
dubbo.metrics.protocol=dubbo
dubbo.provider.filter=metrics
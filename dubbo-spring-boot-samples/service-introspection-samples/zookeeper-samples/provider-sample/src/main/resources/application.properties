# Spring boot application
spring.application.name=dubbo-zookeeper-service-introspection-provider-sample

# Zookeeper Server Configuration
zookeeper.server.host = 192.168.66.133
zookeeper.server.port = 2181


# Dubbo Spring Boot Externalization Configuration
## Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=org.apache.dubbo.spring.boot.sample.provider.service

## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}

## Dubbo Protocol
dubbo.protocol.name=dubbo
## Random port
dubbo.protocol.port=-1

## Dubbo Registry
dubbo.registry.address=zookeeper://${zookeeper.server.host}:${zookeeper.server.port}
dubbo.metadata-report.address=zookeeper://${zookeeper.server.host}:${zookeeper.server.port}
dubbo.registry.simplified=true
## DemoService version
demo.service.version=1.0.0